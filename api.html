<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adresini Öğren</title>
    <script>
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').innerText = 'IP Adresiniz: ' + data.ip;
                })
                .catch(error => {
                    console.error('IP adresini alırken bir hata oluştu:', error);
                });
        };
    </script>
</head>
<body>
    <h1>IP Adresinizi Öğrenin</h1>
    <p id="ip-address">IP adresiniz alınıyor...</p>
</body>
</html>
