<script>
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.body.innerHTML = '<h1>IP Adresiniz: ' + data.ip + '</h1>';
                })
                .catch(error => {
                    console.error('IP adresini alırken bir hata oluştu:', error);
                });
        };
    </script>
