<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adresini Öğren</title>
    <script>
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.body.innerHTML = '<h1>IP Adresiniz: ' + data.ip + '</h1>';
                })
                .catch(error => {
                    console.error('IP adresini alırken bir hata oluştu:', error);
                });
        };
    </script>
</head>
<body>
</body>
</html>
